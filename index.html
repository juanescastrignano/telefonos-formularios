<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Celulares</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Registro de Celulares</h1>
    </header>
    <div class="container">
        <h2>Agregar Teléfono</h2>
        <form id="formulario">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required><br>

            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required><br>

            <label for="anio">Año de Lanzamiento:</label>
            <input type="number" id="anio" name="anio" required><br>

            <label for="procesador">Procesador:</label>
            <input type="text" id="procesador" name="procesador" required><br>

            <label for="ram">RAM:</label>
            <input type="text" id="ram" name="ram" required><br>

            <label for="almacenamiento">Almacenamiento:</label>
            <input type="text" id="almacenamiento" name="almacenamiento" required><br>

            <label for="camara">Cámara:</label>
            <input type="text" id="camara" name="camara" required><br>

            <label for="bateria">Batería:</label>
            <input type="text" id="bateria" name="bateria" required><br>

            <button type="submit">Agregar Teléfono</button>
        </form>
    </div>
    <script src="celulares.js"></script>
</body>

</html>
